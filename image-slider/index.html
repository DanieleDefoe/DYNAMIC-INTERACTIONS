<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/script.js" defer></script>
</head>
<body class="page">
  <section class="slider-container">
    <button type="button" class="image-previous-btn image-slider-btn"></button>
    <button type="button" class="image-next-btn image-slider-btn"></button>
    <div class="image-container">
      <div class="slider-images-container">
        <div class="slider-images-inner-container"></div>
      </div>
      <div class="slider-navigation">
        <button type="button" class="slider-nav-btn active" data-count-number="1"></button>
        <button type="button" class="slider-nav-btn" data-count-number="2"></button>
        <button type="button" class="slider-nav-btn" data-count-number="3"></button>
        <button type="button" class="slider-nav-btn" data-count-number="4"></button>
        <button type="button" class="slider-nav-btn" data-count-number="5"></button>
        <button type="button" class="slider-nav-btn" data-count-number="6"></button>
        <button type="button" class="slider-nav-btn" data-count-number="7"></button>
      </div>
    </div>
  </section>
</body>
</html>
